server {
    listen 80;
    server_name sairaklin.cyou www.sairaklin.cyou;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name sairaklin.cyou www.sairaklin.cyou;

    ssl_certificate /etc/letsencrypt/live/sairaklin.cyou/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sairaklin.cyou/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/public;
    index index.php index.html;

    # Backend API (Laravel)
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location /storage {
        alias /var/www/public/storage;
        try_files $uri $uri/ =404;
    }

    # PHP-FPM Handler for API
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Frontend (Next.js) - Default Fallback
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
